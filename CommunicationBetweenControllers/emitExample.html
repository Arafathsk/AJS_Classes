<!DOCTYPE html>
<html lang="en" ng-app="app">

    <div ng-controller="parent_controller">
        <h1>{{var_one}}</h1>
        <div ng-controller="child_controller">
            <button ng-click="clickMe({'example':'Emit Example'})">Emit</button>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script>
    angular.module("app",[]).controller("child_controller",function ($scope) {
       $scope.clickMe = function (arg1) {
           $scope.$emit("key1",arg1);
       };
    }).controller("parent_controller",function ($scope) {
        $scope.$on("key1",function (event, args) {
            $scope.var_one=args.example;
        });
    });
</script>


</html>
