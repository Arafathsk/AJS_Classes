<!DOCTYPE html>
<html lang="en" ng-app>

    <ul ng-repeat="x in emp">
        <li>{{x.e_id+" "+x.e_name+"   "+x.e_sal}}</li>
    </ul>


    {{db_user}}
    {{list_of_tables}}

    <div ng-init="db_user='root';
                 db_password='root';
                 list_of_tables=3;
                 name_of_tables=['emp','product','student'];
                 emp=[
                 {'e_id':111,'e_name':'Hello_1','e_sal':10000},
                 {'e_id':222,'e_name':'Hello_2','e_sal':20000},
                 {'e_id':333,'e_name':'Hello_3','e_sal':30000},
                 {'e_id':444,'e_name':'Hello_4','e_sal':40000},
                 {'e_id':555,'e_name':'Hello_5','e_sal':50000}]">
        {{db_password}}
    </div>
    <p ng-repeat="x in name_of_tables">
        {{x}}
    </p>
    <script src="bower_components/angular/angular.min.js"></script>
</html>
